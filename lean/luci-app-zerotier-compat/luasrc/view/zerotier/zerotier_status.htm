<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[vpn]], [[zerotier]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('zerotier_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b style=color:green>Zerotier <%:RUNNING%></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b style=color:red>Zerotier <%:NOT RUNNING%></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="zerotier_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
